name: Free Windows RDP

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: Download Ngrok
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath ngrok-folder
          dir ngrok-folder
          if (Test-Path "ngrok-folder\ngrok.exe") {
            Move-Item -Path ngrok-folder\ngrok.exe -Destination C:\Windows\System32\ngrok.exe
          } else {
            Write-Host "ngrok.exe غير موجود في المجلد بعد فك الضغط!"
            exit 1
          }

      - name: Setup Ngrok
        run: ngrok authtoken YOUR_NGROK_AUTHTOKEN_HERE

      - name: Enable RDP
        run: |
          net user amir20120 amiraliA@1 /add
          net localgroup administrators amir20120 /add
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1

      - name: Start Ngrok Tunnel
        run: |
          Start-Process ngrok tcp 3389 --region us
          Start-Sleep -Seconds 10
          Invoke-WebRequest http://127.0.0.1:4040/api/tunnels > tunnels.json
          Get-Content tunnels.json

      - name: Show Connection Info
        run: |
          echo "==========================="
          echo "استخدم هذا العنوان في برنامج Remote Desktop"
          echo "==========================="
          type tunnels.json
          echo "==========================="
          echo "اسم المستخدم: amir20120"
          echo "كلمة المرور: amiraliA@1"
          echo "==========================="
