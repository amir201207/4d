name: "âš¡ EnigMano Windows 11 Full Deployment"

on:
  workflow_dispatch:
    inputs:
      INSTANCE:
        description: "Instance number to deploy (e.g., 1, 2, 3...)"
        required: true
        default: "1"

jobs:
  deploy-enigmano:
    name: "ğŸš€ Deploy EnigMano Instance ${{ github.event.inputs.INSTANCE }}"
    runs-on: windows-latest

    env:
      INSTANCE_ID: ${{ github.event.inputs.INSTANCE }}
      SECRET_SHAHZAIB: ${{ secrets.SECRET_SHAHZAIB }}
      NGROK_SHAHZAIB: ${{ secrets.NGROK_SHAHZAIB }}
      REPO: ${{ github.repository }}
      WORKFLOW_FILE: "enigmano-Win-11.yml"
      DEPLOYMENT_ID: ${{ github.run_id }}

    steps:
      - name: ğŸ“Œ Deployment Parameters
        shell: pwsh
        run: |
          $prevInstance = [int]$env:INSTANCE_ID - 1
          Write-Host "==============================================="
          Write-Host "ğŸ”¹ EnigMano Instance     : $env:INSTANCE_ID"
          Write-Host "ğŸ”¢ Previous Instance     : $prevInstance"
          Write-Host "ğŸ“¦ GitHub Repository     : $env:REPO"
          Write-Host "ğŸ” Deployment Workflow   : $env:WORKFLOW_FILE"
          Write-Host "ğŸ†” Deployment ID         : $env:DEPLOYMENT_ID"
          Write-Host "==============================================="

      - name: ğŸ” Validate Secrets
        shell: pwsh
        run: |
          if (-not $env:SECRET_SHAHZAIB) { Write-Error "âŒ Missing SECRET_SHAHZAIB"; exit 1 }
          if (-not $env:NGROK_SHAHZAIB) { Write-Error "âŒ Missing NGROK_SHAHZAIB"; exit 1 }
          Write-Host "âœ… All secrets validated"

      - name: ğŸ“¥ Download EnigMano-Instance.ps1
        shell: pwsh
        run: |
          $url = "https://gitlab.com/Shahzaib-YT/enigmano-windows-11-with-sound/-/raw/main/EnigMano-Instance.ps1"
          Invoke-WebRequest -Uri $url -OutFile "EnigMano-Instance.ps1" -UseBasicParsing
          if (!(Test-Path "./EnigMano-Instance.ps1")) { Write-Error "âŒ Download failed"; exit 1 }
          Write-Host "âœ… EnigMano-Instance.ps1 downloaded"

      - name: ğŸ“¥ Download Ngrok
        shell: pwsh
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Expand-Archive ngrok.zip -DestinationPath .
          .\ngrok.exe authtoken $Env:NGROK_SHAHZAIB

      - name: ğŸ” Enable RDP and Add User
        shell: pwsh
        run: |
          net user amir20120 amiraliA@1 /add
          net localgroup administrators amir20120 /add
          reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

      - name: âš”ï¸ Start Ngrok TCP Tunnel and Show Link
        shell: pwsh
        run: |
          Start-Job { .\ngrok\ngrok.exe tcp 3389 --log=stdout } | Out-Null
          Start-Sleep -Seconds 10
          $tunnel = $null
          while (-not $tunnel) {
            try {
              $resp = Invoke-RestMethod -Uri "http://127.0.0.1:4040/api/tunnels"
              $tunnel = ($resp.tunnels | Where-Object { $_.proto -eq "tcp" }).public_url
            } catch { Start-Sleep -Seconds 5 }
          }
          Write-Host "====================================="
          Write-Host "Ø§Ø³ØªØ®Ø¯Ù… Ù‡Ø°Ø§ Ø§Ù„Ø±Ø§Ø¨Ø· Ù„Ù„Ø§ØªØµØ§Ù„ Ø¨Ù€ RDP:"
          Write-Host $tunnel
          Write-Host "Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…: amir20120"
          Write-Host "ÙƒÙ„Ù…Ø© Ø§Ù„Ù…Ø±ÙˆØ±: amiraliA@1"
          Write-Host "====================================="

      - name: âš¡ Execute EnigMano-Instance.ps1
        shell: pwsh
        run: |
          Write-Host "ğŸš¦ Initiating EnigMano-Instance.ps1"
          powershell.exe -ExecutionPolicy Bypass -File ".\EnigMano-Instance.ps1"

      - name: ğŸ’  Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "âœ… EnigMano Instance $env:INSTANCE_ID completed execution."
          Write-Host "ğŸ”‹ Powered by: SHAHZAIB-YT"
