name: Windows RDP via Ngrok TCP
on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Download Ngrok
      run: |
        Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
        Expand-Archive ngrok.zip -DestinationPath ngrok
        .\ngrok\ngrok.exe config add-authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Enable RDP
      run: |
        net user amir20120 amiraliA@1 /add
        net localgroup administrators amir20120 /add
        reg add "HKLM\SYSTEM\CurrentControlSet\Control\Terminal Server" /v fDenyTSConnections /t REG_DWORD /d 0 /f
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    - name: Start Ngrok TCP Tunnel and Show Link
      run: |
        # تشغيل ngrok TCP في الخلفية
        Start-Job { .\ngrok\ngrok.exe tcp 3389 --log=stdout } | Out-Null
        Start-Sleep -Seconds 10

        # قراءة الرابط الجديد من API
        $tunnels = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
        $tcpTunnel = $tunnels.tunnels | Where-Object { $_.proto -eq "tcp" }

        Write-Host "====================================="
        Write-Host "استخدم هذا الرابط في Remote Desktop (RDP):"
        Write-Host $tcpTunnel.public_url
        Write-Host "اسم المستخدم: amir20120"
        Write-Host "كلمة المرور: amiraliA@1"
        Write-Host "====================================="
